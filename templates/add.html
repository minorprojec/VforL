{% include 'header.html' %}
{% load static %}
{% block content %}
<link  rel="stylesheet" href="{% static 'style4.css'%}">
{% endblock %} 
{% block con %} 
<section class="header-bg-parent">
    <img src="{% static 'I1.jpg' %}" class="img-responsive" alt="service">
    <div class="container1">
        <form id="Form1" method="POST" action="add">
            {% csrf_token %}
            <h3>ADD BUSINESS</h3>
            <input type="text" name= "shop_owner_name" placeholder="Shop Owner's Name" required>
            <input type="text" name= "shop_name" placeholder="Shop's Name" required>
            <input type="text" name= "address" placeholder="Address" required>
            <div class="btn-box">
                <button type="button" id="Next1">Next</button>
            </div>
        </form>
        
        <form id="Form2" method="POST" action="add">
            {% csrf_token %}
            <h3>Further Details</h3>
            <input type="tel" name= "contact_no" placeholder="Contact No." required>
            <label for="delievery">Home Delievery:</label>
            <select name="delievery" id="Delievery">
                <option value="Available">Available</option>
                <option value="NotAvailable">Not Available </option>
            </select>
           
            <div class="btn-box">
                <button type="button" id="Back1">Back</button>
                <button type="button" id="Next2">Next</button>
            </div>
        </form>

        <form id="Form3" method="POST" action="add">
            {% csrf_token %}
            <h3>Shop Details</h3>
            <label for="description"> Description for your shop:</label>
            <textarea id="description" name="Describe"></textarea>
            <label for="image">Upload Images</label>
            <input name="image" type="file" id="fileName" accept=".jpg,.jpeg,.png" onchange="validateFileType()"/>
            <div class="btn-box">
                <button type="button" id="Back2">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>

        <div class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>

        </div>
    </div>
</section>
    <script>
        var Form1 = document.getElementById("Form1");
        var Form2 = document.getElementById("Form2");
        var Form3 = document.getElementById("Form3");

        var Next1 = document.getElementById("Next1");
        var Next2 = document.getElementById("Next2");
        var Back1 = document.getElementById("Back1");
        var Back2 = document.getElementById("Back2");

        var progress = document.getElementById("progress");

        Next1.onclick = function(){
            Form1.style.left = "-450px";
            Form2.style.left = "40px";
            progress.style.width="240px";

        }
        Back1.onclick = function(){
            Form1.style.left = "40px";
            Form2.style.left = "450px";
            progress.style.width="120px";
        }
        Next2.onclick = function(){
            Form2.style.left = "-450px";
            Form3.style.left = "40px";
            progress.style.width="360px";
        }
         Back2.onclick = function(){
            Form2.style.left = "40px";
            Form3.style.left = "450px";
            progress.style.width="240px";
        }
    </script>
<script type="text/javascript" src="{% static 'jquery-3.2.1.min.js'%}"></script>
<Script src="{% static 'externaljq.js'%}" type="text/javascript"></Script>
{% endblock %}
{% include 'footer.html' %}
