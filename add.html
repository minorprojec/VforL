<!DOCTYPE html>
<html>
<head>
	<title>Add your Business</title>
<link  rel="stylesheet" href="style4.css" />
</head>
<body>
	<header>
		<div class="container">
			<div class="top-bar">
				<div class="nav-col">
					<div class="logo">
						<img src="logo3.png" class="img-responsive" alt="logo">
					</div>
					<!--logo-->
                    <div class="menu">
                    	<a class="active" href="#home">Home</a>
                    	<a href="#why-choose-us">About Us</a>
                    	<a href="#expand">Services</a>
                    	<a href="#add-your-shop">Add Services</a>
                    	<a href="#contact-us">Contact Us</a>
                    </div>
                    <div class="clear"></div><!--clear-->
                    <div class="clear"></div>
                    <div class="clear"></div>
				</div>
		</div>
	</header>
    <div class="container1">
        <form id="Form1" >
            <h3>ADD BUSINESS</h3>
            <input type="text" placeholder="Shop Owner's Name" required>
            <input type="text" placeholder="Shop's Name" required>
            <input type="text" placeholder="Address" required>
            <div class="btn-box">
                <button type="button" id="Next1">Next</button>
            </div>
        </form>

        <form id="Form2">
            <h3>Further Details</h3>
            <input type="tel" placeholder="Contact No." required>
            <input type="email" placeholder="email Address" required>
            <label for="delievery">Home Delievery:</label>
            <select name="delievery" id="Delievery">
                <option value="Available">Available</option>
                <option value="NotAvailable">Not Available </option>
            </select>
           
            <div class="btn-box">
                <button type="button" id="Back1">Back</button>
                <button type="button" id="Next2">Next</button>
            </div>
        </form>

        <form id="Form3" >
            <h3>Shop Details</h3>
            <label for="description"> Description for your shop:</label>
            <textarea id="description" name="Describe"></textarea>
            <label for="image">Upload Images</label>
            <input name="image" type="file" id="fileName" accept=".jpg,.jpeg,.png" onchange="validateFileType()"/>
            <div class="btn-box">
                <button type="button" id="Back2">Back</button>
                <button type="submit">Submit</button>
            </div>
        </form>

        <dvi class="step-row">
            <div id="progress"></div>
            <div class="step-col"><small>Step 1</small></div>
            <div class="step-col"><small>Step 2</small></div>
            <div class="step-col"><small>Step 3</small></div>

        </dvi>
    </div>
    <script>
        var Form1 = document.getElementById("Form1");
        var Form2 = document.getElementById("Form2");
        var Form3 = document.getElementById("Form3");

        var Next1 = document.getElementById("Next1");
        var Next2 = document.getElementById("Next2");
        var Back1 = document.getElementById("Back1");
        var Back2 = document.getElementById("Back2");

        var progress = document.getElementById("progress");

        Next1.onclick = function(){
            Form1.style.left = "-450px";
            Form2.style.left = "40px";
            progress.style.width="240px";

        }
        Back1.onclick = function(){
            Form1.style.left = "40px";
            Form2.style.left = "450px";
            progress.style.width="120px";
        }
        Next2.onclick = function(){
            Form2.style.left = "-450px";
            Form3.style.left = "40px";
            progress.style.width="360px";
        }
         Back2.onclick = function(){
            Form2.style.left = "40px";
            Form3.style.left = "450px";
            progress.style.width="240px";
        }
    </script>
</body>
</html>
